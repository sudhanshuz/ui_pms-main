<div class="card">
<div><h2><b>Order Id: </b> {{orderId}}</h2></div>
<div><h2><b>drug name: </b> {{Order['drugName']}}</h2></div>
<div><h2><b>quantity: </b> {{Order.qty}}</h2></div>
<div><h2><b>amount to be paid: </b> {{Order.total}}</h2></div>
</div>

<div *ngIf="!Order.verified">
please wait order is being verified
</div>
<div *ngIf="Order.verified">
    <button [routerLink]="'/doctor/pay/'+Order['orderId']" mat-raised-button color="accent">Proceed to payment</button>
</div>
