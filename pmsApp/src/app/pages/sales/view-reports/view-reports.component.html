<div *ngIf="Sales">
    <div class="card" *ngFor="let s of Sales" >
        <div class="row ">
            <div class="col-sm custom-margin">
            <h5 ><b>Id: </b>{{s.salesId}}</h5>
        </div>
            <div class="col-sm"><b>Drugs sold: </b>
            <div  *ngFor="let d of s['drugName']">
                <div>{{d}}</div>
            </div>
        </div>
            <br>
            <div class="col-sm">
            <h5 ><b>Date: </b>{{s.dateAndTime}}</h5>
        </div>
        <div class="col-sm">
            <h5 ><b>Total amount: </b>{{s.totalAmt}}</h5>
        </div>
        <div class="col-sm">
            <h5 ><b>Paid Amount: </b>{{s.paidAmt}}</h5>
        </div>
        
        <div class="button-container col-sm">
            <button (click)="printPdf(s)" mat-raised-button color="accent" class="btn-1">download</button>
            <button   (click)="onDeleteClick(s.salesId)" mat-raised-button color="accent" class="btn-1">Delete</button>
        </div>
    </div>
  </div>
  </div>
