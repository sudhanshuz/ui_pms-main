<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<mat-card>
<form (ngSubmit)="editDrugs()">
    <div>
      <label for="drugName">Drug Name:</label>
      <input type="text" id="drugName" [(ngModel)]="Drugs.drugName" name="drugName" required readonly>
    </div>
    <br>
    <div> 
      <label for="price">Price per Pack:</label> 
      <input type="number" id="price" [(ngModel)]="Drugs.price" name="price" required>
    </div>
    <br>
    <div>
        <label for="date">Expiry Date:</label>
        <input class="date" type="text" name="date" id="date" placeholder="dd/mm/yyyy" [(ngModel)]="Drugs.exp_date"  required >
      </div>
      <br>
    <div>
      <label for="id">Batch Id:</label>
      <input type="text" id="batchId"  [(ngModel)]="Drugs.batchId" name="batchId" required>
    </div>
    <br>
    <div>
        <button mat-raised-button color="accent" type="submit" class="custom" >Update Drug</button>
      </div>
  </form>

</mat-card>
</body>
</html>
